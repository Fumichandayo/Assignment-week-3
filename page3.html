<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
  </head>

  <!--link to bootstrap style sheet-->
  <link
    rel="stylesheet"
    href="./node_modules/bootstrap/dist/css/bootstrap.css"
  />

  <!--form is applied as assignment instruction and it shrinks when window is small-->
  <body>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Email address"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Shipping Address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Shipping Address"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Credit Card Number</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Credit Card Number"
        />
      </div>
      <!--check box is below-->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >I'm not Robot</label
        >
      </div>
      <!--order button is below-->
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!--link to homepage and details page-->
    <p><a href="index.html">Go to Home</a></p>
    <p><a href="page2.html">Details</a></p>
  </body>
</html>
